<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
            filter: brightness(0) invert(1);
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            opacity: 1;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }

        .input-group {
            background: transparent;
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-control {
            background: transparent;
            border: none;
            color: #fff;
            padding: 1rem;
            font-size: 1rem;
        }

        .form-control:focus {
            background: transparent;
            color: #fff;
            box-shadow: none;
            border: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-group {
            margin-top: 1rem;
            gap: 0.5rem;
        }

        .btn {
            border-radius: 20px;
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .btn-paste {
            background: rgba(255, 255, 255, 0.2);
        }

        #loading {
            display: none;
            margin: 1rem 0;
        }

        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
        }

        #result {
            margin-top: 2rem;
        }

        .alert {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo kraken -->
        <img src="/assets/images/kraken.png" alt="Kraken Logo" class="logo">
        
        <!-- Form input -->
        <div class="input-group">
            <input type="text" class="form-control" id="url" placeholder="paste the link here">
        </div>

        <!-- Tombol-tombol -->
        <div class="btn-group" role="group">
            <button type="button" class="btn" id="autoBtn">
                <i class="fas fa-magic"></i> auto
            </button>
            <button type="button" class="btn" id="audioBtn">
                <i class="fas fa-music"></i> audio
            </button>
            <button type="button" class="btn" id="muteBtn">
                <i class="fas fa-volume-mute"></i> mute
            </button>
            <button type="button" class="btn btn-paste" id="pasteBtn" style="float: right;">
                <i class="fas fa-clipboard"></i> paste
            </button>
        </div>

        <!-- Loading indicator -->
        <div id="loading">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Hasil -->
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('pasteBtn').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('url').value = text;
            } catch (err) {
                console.error('Failed to read clipboard:', err);
            }
        });

        async function downloadVideo() {
            const url = document.getElementById('url').value;
            if (!url) return;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerHTML = '';

            try {
                // Deteksi platform
                const response = await fetch('/api/detect-platform', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Redirect ke endpoint download yang sesuai
                    window.location.href = `/api/${data.platform}/download?url=${encodeURIComponent(url)}`;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-danger">
                            ${data.message || 'Terjadi kesalahan saat mengunduh video'}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        Terjadi kesalahan: ${error.message}
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Event listeners untuk tombol
        document.getElementById('autoBtn').addEventListener('click', downloadVideo);
        document.getElementById('audioBtn').addEventListener('click', () => {
            // Implementasi download audio
        });
        document.getElementById('muteBtn').addEventListener('click', () => {
            // Implementasi download video tanpa suara
        });

        // Enter key handler
        document.getElementById('url').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                downloadVideo();
            }
        });
    </script>
</body>
</html>
