<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-bg: #141414;
            --card-bg: #242424;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #1db954;
            --accent-hover: #1ed760;
            --border-color: #333333;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin-top: 30px;
            padding: 0 15px;
        }

        .card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background-color: var(--darker-bg);
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            border-radius: 12px 12px 0 0 !important;
            padding: 20px;
        }

        .form-control {
            background-color: var(--darker-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 12px;
        }

        .form-control:focus {
            background-color: var(--darker-bg);
            border-color: var(--accent-color);
            color: var(--text-primary);
            box-shadow: none;
        }

        .btn-download {
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-weight: 500;
        }

        .btn-download:hover {
            background-color: var(--accent-hover);
        }

        .result-card {
            display: none;
            margin-top: 20px;
            background-color: var(--card-bg);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: var(--text-primary);
        }

        .download-option {
            background-color: var(--darker-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
        }

        .download-option:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .download-option i {
            margin-right: 8px;
            color: var(--accent-color);
        }

        .download-option:hover i {
            color: white;
        }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
            display: none;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(255, 68, 68, 0.1);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--darker-bg);
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: var(--text-primary);
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: var(--darker-bg);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .video-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .video-info i {
            color: var(--accent-color);
            margin-right: 5px;
        }

        .thumbnail-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .thumbnail-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .thumbnail-container:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0">Social Media Downloader</h2>
                <p class="mb-0 text-secondary">Unduh video dari berbagai platform media sosial</p>
            </div>
            <div class="card-body">
                <form id="downloadForm">
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="url" placeholder="Paste URL video di sini..." required>
                            <button type="submit" class="btn btn-download">
                                <i class="fas fa-search"></i> Cari
                            </button>
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="removeMetadata" checked>
                        <label class="form-check-label text-white" for="removeMetadata">
                            Hapus metadata video
                        </label>
                        <div class="form-text text-warning">
                            <i class="fas fa-info-circle"></i> Mungkin jika metadata dihapus proses download akan sedikit memerlukan waktu yang lama
                        </div>
                    </div>
                </form>

                <div class="loading">
                    <div class="spinner-border text-accent" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Memproses video...</p>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <div class="result-card card">
                    <div class="card-body">
                        <div id="videoInfo">
                            <!-- Informasi video akan ditampilkan di sini -->
                        </div>
                        <div id="downloadOptions" class="mt-4">
                            <!-- Opsi download akan ditampilkan di sini -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay">
        <div class="text-center">
            <div class="loading-spinner"></div>
            <div class="loading-text">Sedang mengunduh video...</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const loading = document.querySelector('.loading');
            const resultCard = document.querySelector('.result-card');
            const videoInfo = document.getElementById('videoInfo');
            const downloadOptions = document.getElementById('downloadOptions');
            const errorMessage = document.getElementById('errorMessage');

            loading.style.display = 'block';
            resultCard.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/detect-platform', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    videoInfo.innerHTML = `
                        <div class="row">
                            <div class="col-md-4">
                                <div class="thumbnail-container">
                                    <img src="${data.displayUrl}" alt="Video thumbnail">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <h5 class="mb-2">${data.title}</h5>
                                ${data.owner ? `<p class="text-secondary mb-2">${data.owner}</p>` : ''}
                                <div class="video-info">
                                    ${data.duration ? `<div><i class="fas fa-clock"></i> ${formatDuration(data.duration)}</div>` : ''}
                                    ${data.totalViews ? `<div><i class="fas fa-eye"></i> ${formatNumber(data.totalViews)} views</div>` : ''}
                                </div>
                            </div>
                        </div>
                    `;

                    downloadOptions.innerHTML = `
                        <h6 class="mb-3">Pilih Kualitas:</h6>
                        <div class="list-group">
                            ${data.dataFormats.map(format => `
                                <div class="download-option" onclick="downloadVideo('${data.platform}', '${url}', '${format.dataDownload}')">
                                    <i class="fas fa-download"></i>
                                    ${format.format} - ${format.resolution || ''}
                                    ${format.filesize ? `<span class="float-end">${formatFileSize(format.filesize)}</span>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    `;

                    resultCard.style.display = 'block';
                } else {
                    errorMessage.textContent = 'Gagal mengambil informasi video: ' + data.message;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Terjadi kesalahan: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });

        async function downloadVideo(platform, url, downloadUrl) {
            try {
                const loadingOverlay = document.querySelector('.loading-overlay');
                loadingOverlay.style.display = 'flex';

                const removeMetadata = document.getElementById('removeMetadata').checked;

                const response = await fetch(`/api/${platform}/download`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        url,
                        removeMetadata 
                    })
                });

                if (!response.ok) {
                    throw new Error('Gagal mengunduh video');
                }

                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `video.${platform}.mp4`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);

                loadingOverlay.style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                loadingOverlay.style.display = 'none';
                alert('Gagal mengunduh video: ' + error.message);
            }
        }

        function formatDuration(seconds) {
            if (!seconds || seconds === 0) return null;
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${padZero(minutes)}:${padZero(remainingSeconds)}`;
            }
            return `${minutes}:${padZero(remainingSeconds)}`;
        }

        function formatNumber(num) {
            if (!num || num === 0) return null;
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function formatFileSize(bytes) {
            if (!bytes || bytes === 0) return null;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 Byte';
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
            return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
        }

        function padZero(num) {
            return num.toString().padStart(2, '0');
        }
    </script>
</body>
</html>
